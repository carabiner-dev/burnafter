name: go-tests

on:
  pull_request:
    branches:
      - "main"
  workflow_dispatch: {}

jobs:
  test:
    name: Run all tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
          persist-credentials: false

    - name: Set up Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version: '1.24'
        check-latest: true
        cache: false

    - name: Test
      run: |
        go get -d ./...
        go test -v ./...
    
    - name: Tests with race detector
      run: go test -race -v ./...

  verify-servers:
    name: Verify Embedded Servers
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
          persist-credentials: false

    - name: Set up Go (latest)
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version-file: '.go-version'
        cache: false

    - name: Build server binaries
      run: make servers

    - name: Check for uncommitted changes
      run: |
        if ! git diff --exit-code --quiet internal/embedded/servers/; then
          echo "Error: Embedded server binaries are out of date!"
          echo "Please run 'make servers' and commit the changes."
          echo ""
          echo "Changed files:"
          git diff --exit-code --name-only internal/embedded/servers
        fi

    - name: Verify embedded files exist
      run: |
        for platform in linux/amd64 linux/arm64 darwin/amd64 darwin/arm64; do
          file="internal/embedded/servers/${platform}/burnafter-server.gz"
          if [ ! -f "$file" ]; then
            echo "Error: Missing embedded server binary: $file"
            exit 1
          fi
          echo "âœ“ Found: $file"
        done
