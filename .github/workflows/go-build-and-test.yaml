name: go-tests

on:
  pull_request:
    branches:
      - "main"
  workflow_dispatch: {}

jobs:
  test:
    name: Run all tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
          persist-credentials: false

    - name: Set up Go
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
      with:
        go-version: '1.24'
        check-latest: true
        cache: false

    - name: Test
      run: |
        go get -d ./...
        go test -v ./...
    
    - name: Tests with race detector
      run: go test -race -v ./...

  verify-servers:
    name: Verify Embedded Servers
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
          persist-credentials: false

    - name: Set up Go (latest)
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
      with:
        go-version: '1.25'
        check-latest: true
        cache: false

    - name: Build server binaries
      run: make build-servers

    - name: Check for uncommitted changes
      run: |
        if ! git diff --exit-code --quiet internal/embedded/servers/; then
          echo "Error: Embedded server binaries are out of date!"
          echo "Please run 'make build-servers' and commit the changes."
          echo ""
          echo "Changed files:"
          git diff --exit-code --name-only internal/embedded/servers
        fi

    - name: Verify embedded files exist
      run: |
        for platform in linux/amd64 linux/arm64 darwin/amd64 darwin/arm64; do
          file="internal/embedded/servers/${platform}/burnafter-server.gz"
          if [ ! -f "$file" ]; then
            echo "Error: Missing embedded server binary: $file"
            exit 1
          fi
          echo "âœ“ Found: $file"
        done
